<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Lora:wght@600&display=swap" rel="stylesheet">
</head>
<body>
   
 <div class="container">
     <div class="card">
        <img class=card-img src="img/white flowers.webp" alt="white flowers">
        <h4 class="card-name">white flowers</h4>
     </div> 
     <div class="card">
        <img class=card-img src="img/lotus-978659_1280.jpg" alt="pink lotus">
        <h4 class="card-name">pink lotus</h4>
     </div> 
     <div class="card">
        <img class=card-img src="img/pinkwhitewater-lily-3504363_640.jpg" alt="pink and white waterlily">
        <h4 class="card-name">pink white waterlily</h4>
     </div> 
     <div class="card">
        <img class=card-img src="img/purple blossom.jpg" alt="purple blossoms">
        <h4 class="card-name">purple blossoms</h4>
     </div>
     <div class="card">
        <img class=card-img src="img/orange flowers.jpg" alt="orange roses">
        <h4 class="card-name">orange roses</h4>
     </div> 
     <div class="card">
        <img class=card-img src="img/whiteredrose-2417334_640.jpg" alt="white red roses">
        <h4 class="card-name">white red roses</h4>
     </div> 
     <div class="card">
      <img class=card-img src="img/cherry blossoms.jpg" alt="cherry blossoms">
      <h4 class="card-name">cherry blossoms</h4>
     </div> 
     <div class="card">
      <img class=card-img src="img/white daisy.jpg" alt="white daisies">
      <h4 class="card-name">white daisies</h4>
     </div>
     <div class="card">
      <img class=card-img src="img/pink tulip.jpg" alt="pink tulips">
      <h4 class="card-name">pink tulips</h4>
     </div>
</div>
</body>
</html>
